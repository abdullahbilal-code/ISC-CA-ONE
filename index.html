<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sweet Shop - Products & Cart</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons if needed -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Sweet Shop Online Shopping Cart</h1>
    <button class="menu-button" onclick="toggleCartMenu()">Cart</button>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Product Section -->
    <div class="product-section" id="product-section">
      <!-- Product cards will be injected here -->
    </div>

    <!-- Cart Section -->
    <div class="cart-section" id="cart-section">
      <h2>Shopping Cart</h2>
      <div id="cart-items">
        <!-- Cart items (with quantity controls and remove icon) will be rendered here -->
      </div>
      <p><strong>Total: â‚¬<span id="cart-total">0.00</span></strong></p>
      <button id="checkout-btn" class="checkout-btn" onclick="checkout()">Checkout</button>
      <div id="confirmation"></div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="script.js"></script>
</body>
</html>
